<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <LINK REL=StyleSheet HREF="css/styles.css" TYPE="text/css" MEDIA=screen>
  <title>Wikipedia</title>
</head>
<body>
    <header>
        <h1>Wikipedia</h1>
    </header>
    <main>
        <div class="buscador">
            <div class="searchForm">
                <input type="search" id="inputSearch" class="searchBar" placeholder="Introduce tu búsqueda aquí">
                <input type="button" id="btn" class="searchBtn" value="Buscar">
            </div>
            <div id="filtros" class="filtros">
                <p>Filtros:</p>
                <select id="select">
                    <option value="Relevancia" selected>Relevancia</option>
                    <option value="Fecha Asc">Fecha Ascendente</option> 
                    <option value="Fecha Desc">Fecha Descendente</option>
                    <option value="Size Asc">Tamaño Ascendente</option>
                    <option value="Size Desc">Tamaño Descendente</option>
                </select>
            </div>
        </div>
        <div id="resultados"></div>
    </main>
    <script src="js/search.js"></script>
</body>
</html>
